<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .butt {
      position: relative;
    }
    .butt .tooltip { 
      opacity: 0;
      pointer-events: none;
    }

    .butt:hover .tooltip {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="butt">
    <button >button</button>
    <div class="tooltip">tooltip</div>
  </div>
</body>
</html>
